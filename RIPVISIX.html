<!DOCTYPE html> 
<html>
 <head>
  <title>Video Player</title>
  <link href="VidPlayer.css" type="text/css" rel="stylesheet"/> 
  <script type="text/javascript" src="jquery.js"></script>
  
<body onload="updateClock(); setInterval('updateClock()', 1000 )"> 

<video id="gwvid" class="video" controls autoplay onended="run()">
  <source src="Videos" type="video/mp4"></video>

<script>
<!--Cycle Through Video Files---------------------------------------->
video_count =1;
videoPlayer = document.getElementById("gwvid");

function run(){
        video_count++;
        if (video_count == 4) video_count = 1;
        var nextVideo = "Videos"+video_count+".mp4";
        videoPlayer.src = nextVideo;
        videoPlayer.play();
   };
<!------------------------------------------------------------------->
</script>
